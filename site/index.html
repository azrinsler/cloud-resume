<!DOCTYPE html>
<html id="root" lang="en" style="height:100vh;width:100vw;">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script>
    <!-- these links set up the little icon that appears to the left of the site name in the open tab for this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">

    <title>Azmo Rinsler</title>
</head>

<header style="background:url('images/baxter-peak.jpg') no-repeat;background-size:100%;max-height:100%;min-height:6.25lh;overflow:clip;">
    <div class="flex-column">
        <div style="position:absolute; top:0; width:100%; z-index:1;">
            <ul class="flex-row navbar-list dark">
                <!-- this is the HTML character code for a tiny little house icon -->
                <li style="font-size:1.25em;"><a href="index.html">&#x2302;</a></li>
                <!-- &equiv; is the HTML character code for what is essentially the hamburger menu icon -->
                <li style="margin-left:auto;">&equiv;</li>
            </ul>
        </div>
        <div style="align-self:center;z-index:2">
            <h1 class="dark" style="font-size:3.5em;margin-top:2.5vh;">Cloud MacGuffin</h1>
        </div>
        <div style="position:absolute; bottom:0; width:100%; z-index:1;">
            <ul class="flex-row navbar-list dark" style="">
                <li><a href="https://github.com/azrinsler/cloud-resume">GitHub</a></li>
                <li>button 2</li>
                <li>button 3</li>
                <li>button 4</li>
                <li>button 5</li>
                <li style="margin-left:auto;" onclick="toggleMode()">Toggle Mode</li>
            </ul>
        </div>
        <!-- set z-index to 0 so this gets drawn behind other stuffs -->
        <div style="position:absolute; right:0; z-index: 0">
            <img src="images/name-stylized.png" alt="header image" style="height:15vh;">
        </div>
    </div>
</header>

<!-- settings body to a specific height w/ overflow off and adding overflow back to an internal div lets us have an
     "internal" scrollbar whilst keeping the header and footer fixed -->
<body class="dark" style="height:83vh;overflow:hidden;">
    <div class="flex-row" style="padding:0 0.25vw 0 0.25vw;height:100%;">
        <div class="flex-column" style="margin-right:0.5vw;">
            <div class="body-section dark" style="height:100%;">
                Here there be: Column
            </div>
        </div>
        <!-- this hide-scrollbar class doesn't DISABLE scrolling --- it simply hides the ugly, default scrollbar -->
        <div class="flex-column hide-scrollbar" style="width:100%;overflow-y:scroll;">
            <div id="a" class="body-section dark">
                alpha
            </div>
            <div id="b" class="body-section dark">
                beta
            </div>
            <div id="c" class="body-section dark">
                crayon
            </div>
            <div id="d" class="body-section dark">
                delta
            </div>
            <div id="e" class="body-section dark">
                epsilon
            </div>
            <div id="f" class="body-section dark">
                fabulous
            </div>
            <div id="g" class="body-section dark">
                gamma
            </div>
        </div>
    </div>
</body>

<footer id="ip-info" class="isHidden" style="background-color:rgba(100,100,100,0.5)">
    <div class="flex-row" style="margin:0 1vw 0 1vw;">
        <span style="">Observed IP: <span id="display-ip"></span></span>
        <span style="margin-left:auto;">It has <span id="new-ip"><em>not</em> </span>been seen before</span>
        <span id="visit-counter" style="margin-left:auto;">Visit Counter: <span id="previous-visits">0</span></span>
    </div>
</footer>
</html>
